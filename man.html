<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarpe Nike Air Force</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .best-seller {
            color: orange;
            font-weight: bold;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
        }
        .discount {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="maglia1.jpg" alt="">
            <p>T-shirt sundek
                <br>Maglietta - UOMO
                <br>3 colori</p>
            <p class="price">49,99 €</p>
        </div>
        <div class="card">
            <span class="best-seller">Best seller</span>
            <img src="shoe2.jpg" alt="Nike Air Force 1">
            <p>Nike Air Force 1<br>Scarpa - Ragazzo/a<br>23 colori</p>
            <p class="price">99,99 €</p>
        </div>
        <div class="card">
            <img src="shoe3.jpg" alt="Nike Air Force 1 Uomo">
            <p>Nike Air Force 1<br>Scarpa - Uomo<br>4 colori</p>
            <p class="price"><del>129,99 €</del> <span class="discount">77,99 € - 40% di sconto</span></p>
        </div>
    </div>
</body>
</html>
